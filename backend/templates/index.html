<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Ticketing Portal</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;

            /* Background Image */
            background: url("/static/images/corporate-pattern.png") no-repeat center center fixed;
            background-size: cover;

            /* Overlay for readability */
            position: relative;
        }

        /* Dark Blue Glass Effect Header */
        .navbar {
            backdrop-filter: blur(12px);
            background: rgba(0, 20, 60, 0.75);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.4rem;
            color: #fff;
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            color: #e9e9e9 !important;
        }

        .hero-section {
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .hero-card {
            max-width: 650px;
            width: 100%;
            padding: 40px;

            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.70);

            border-radius: 16px;
            box-shadow: 0px 8px 32px rgba(0, 0, 0, 0.25);

            text-align: center;
        }

        .hero-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #0d2a63;
        }

        .hero-text {
            font-size: 1.1rem;
            color: #333;
            margin: 15px 0 25px 0;
        }

        .btn-custom {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
        }

        .btn-login {
            background-color: #0d6efd;
            color: white;
        }

        .btn-login:hover {
            background-color: #0b5cd6;
        }

        .btn-register {
            background-color: #198754;
            color: white;
        }

        .btn-register:hover {
            background-color: #146c42;
        }

    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ’¼ IT Ticketing Portal</a>

            <div class="d-flex">
                <a href="/login" class="btn btn-sm btn-light me-2">Login</a>
                <a href="/register" class="btn btn-sm btn-primary">Register</a>
            </div>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero-section">
        <div class="hero-card">
            <h1 class="hero-title">Welcome to the IT Ticketing Portal</h1>
            <p class="hero-text">
                Efficiently log issues, track progress, collaborate with IT support teams, 
                and enhance operational productivity â€” all through one unified portal.
            </p>

            <div class="mt-4">
                <a href="/login" class="btn btn-custom btn-login me-2">Login</a>
                <a href="/register" class="btn btn-custom btn-register">Register</a>
            </div>
        </div>
    </section>

</body>
</html>
